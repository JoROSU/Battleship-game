<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="battleship" />
    <meta name="author" content="" />
    <link rel="icon" href="images/favicon.png">
    <title>A Very Simple Battleship Game</title>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Josefin+Sans:400,600,600i,700" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="jumbotron row">
            <div class="image-cont col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <img src="images/hello.png" alt="Hello">
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <h1>Hello sailors</h1>
                <p>Some text</p>
            </div>


        </div>
    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <h3 class="title"> <img src="images/set.png" alt="Hello"><span>Place the ships</span></h3>
        </div>

            <div class="odabirBrodova">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <h4>Ship type</h4>
                <div class="form-group">
                    <img src="images/carierX1.png" alt="carierX1" style="width:110px; height:40px;">
                    <input type="checkbox" name="Carier" value="5" class="brod" id="b1">
                    <label for="b1"><span></span>CarierX1</label>
                </div>
                <div class="form-group">
                    <img src="images/battleship.png" alt="Battleship" style="width:90px; height:40px;">
                    <input type="checkbox" name="BatleShip" value="4" class="brod" id="b2">
                    <label for="b2"><span></span>Battleship</label>
                </div>
                <div class="form-group">
                    <img src="images/cruiser.png" alt="Crusier" style="width:75px; height:40px;">
                    <input type="checkbox" name="Cruiser" value="3" class="brod" id="b3">
                    <label for="b3"><span></span>Cruiser</label>
                </div>
                <div class="form-group">
                    <img src="images/destroyer.png" alt="Destroyer" style="width:60px; height:30px;">
                    <input type="checkbox" name="Destroyer" value="2" class="brod" id="b4">
                    <label for="b4"><span></span>Destroyer</label>
                </div>
                <div class="form-group">
                    <img src="images/destroyer.png" alt="Destroyer" style="width:60px; height:30px;">
                    <input type="checkbox" name="Destroyer" value="2" class="brod" id="b4-1">
                    <label for="b4-1"><span></span>Destroyer</label>
                </div>
                <div class="form-group">
                    <img src="images/submarine.png" alt="Submarine">
                    <input type="checkbox" name="Submarine" value="1" class="brod" id="b5">
                    <label for="b5"><span></span>Submarine</label>
                </div>
                <div class="form-group">
                    <img src="images/submarine.png" alt="Submarine">
                    <input type="checkbox" name="Submarine" value="1" class="brod" id="b5-1">
                    <label for="b5-1"><span></span>Submarine</label>
                </div>
            </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6">
                    <h4>Ship orientation</h4>
                    <div class="form-group">
                        <input type="checkbox" name="vertikalno" value="1" class="brod" id="v">
                        <label for="v"><span></span>Vertical</label>
                    </div>
                </div>
        </div>

        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
            <div class="tablaZaPostavljanje">

                <div class="tablaUlaz">

                </div>

            </div>
        </div>
    </div>
</div>


<div class="tabelaZaPogadjanje">Ovde ja nagadjam i pokazuje se da li sam pogodio
<button type="button" value="0">Start</button>
</div>
<!-- Uvozimo jQuery biblioteku-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="batleship.js"></script>

</body>
</html>
